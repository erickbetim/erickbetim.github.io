<!DOCTYPE html>
<html>
<body>

<h2>Campo Númerico</h2>

<p>O <strong>tipo de entrada = "número"</strong> define um campo de entrada numérico.</p>

<p>Você pode usar os atributos min e max para adicionar restrições numéricas no campo de entrada:</p>

<form action="segundo.html">
  <label for="quantity">Quantidade (entre 1 e 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
  <input type="submit" value="enviar">
</form>

</body>
</html>
