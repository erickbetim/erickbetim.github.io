<!DOCTYPE html>
<html>
<body>

<h2>Marca de carros</h2>

<p>Escolha a sua marca favorita de automóveis entre as opções abaixo:</p>

<form action="/index.html">
  <label for="cars">Escolha a marca:</label>
  <select id="cars" name="cars">
    <option value="honda">Volvo</option>
    <option value="toyota">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <input type="enviar">
</form>

</body>
</html>
